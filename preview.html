    <script>
        function adjustIframeTop() {
            var header = document.querySelector('.navbar');
            var iframe = document.getElementById('previewFrame');
            if (header && iframe) {
                var headerHeight = header.offsetHeight;
                iframe.style.top = headerHeight + 'px';
                iframe.style.height = 'calc(100vh - ' + headerHeight + 'px)';
            }
        }
        window.addEventListener('DOMContentLoaded', adjustIframeTop);
        window.addEventListener('resize', adjustIframeTop);
    </script>
    <script>
        // Mapování slug → soubor
        const TEMPLATE_MAP = {
            logistika: 'demo-logistics.php',
            barber: 'demo-barber.html',
            salon: 'demo-beauty-salon.html',
            konzultace: 'demo-consulting.html',
            architektura: 'demo-architecture.html'
        };
        // Mapování slug → label pro URL
        const LABEL_MAP = {
            logistika: 'Logistika',
            barber: 'Barber',
            salon: 'Salón Krásy',
            konzultace: 'Konzultace',
            architektura: 'Architektura'
        };

        function loadTemplate(slug) {
            const file = TEMPLATE_MAP[slug] || TEMPLATE_MAP['logistika'];
            document.getElementById('previewFrame').src = file;
            document.getElementById('chooseBtn').href = 'checkout.php?sablona=' + encodeURIComponent(LABEL_MAP[slug] || 'Logistika');
        }

        window.onload = function () {
            // Zjisti z URL parametru, jakou šablonu načíst
            const params = new URLSearchParams(window.location.search);
            let template = params.get('template');
            if (!TEMPLATE_MAP[template]) template = 'logistika';
            loadTemplate(template);

            // Kliknutí na dropdown menu
            document.querySelectorAll('[data-template]').forEach(function(item) {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const slug = this.getAttribute('data-template');
                    loadTemplate(slug);
                    // Aktualizuj URL bez reloadu
                    const url = new URL(window.location.href);
                    url.searchParams.set('template', slug);
                    window.history.replaceState({}, '', url);
                });
            });
        }
    </script>
